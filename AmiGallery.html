<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ami Art Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    img {
      position: absolute;
      width: 150px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
       .scrollable-container {
     width: 300px; /* Example width */
     height: 200px; /* Example height */
     overflow: auto; /* Enables both horizontal and vertical scrolling */
     /* or */
     /* overflow-y: scroll;  Enables vertical scrolling only */
       }
 </head>
  </style>
<body>
  <div class="wrapper"></div>  <script>
    const imageFilenames = [
      "myart0002.png", "myart0002.png",
      "myart0002.png", "myart0002.png", "myart0002.png", "myart0002.png",
      "myart0002.png", "myart0002.png", "myart0002.png",
      "myart0002.png", "myart0002.png", "myart0002.png", "myart0002.png", "myart0002.png",
      "myart0002.png", "myart0002.png", "myart0002.png", "myart0002.png",
      "myart0002.png", "myart0002.png", "myart0002.png", "myart0002.png"
    ];

    const wrapper = document.querySelector('.wrapper');

    imageFilenames.forEach(filename => {
      const img = document.createElement('img');
      img.src = `images/${filename}`;
      img.alt = filename;
      img.style.left = `${Math.random() * 85}vw`;
      img.style.top = `${Math.random() * 85}vh`;
      img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
      wrapper.appendChild(img);
    });
  </script>
   <div class="scrollable-container">
       <iframe src="https://amitheai.github.io/Ami-preview/"
   width="200px" 
   height="300px"
        style="border:none; overflow:hidden;" 
    scrolling="yes" 
    frameborder="0" 
    allowfullscreen="no" 
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
            sandbox="allow-same-origin allow-scripts allow-forms">
          </iframe> 
       <!-- Content goes here -->
   </div>
</body>
</html>
