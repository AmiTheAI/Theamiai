<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheAmiAI Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      width: 300px;
      height: 200px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .container-1 { top: 10%; left: 5%; }
    .container-2 { top: 60%; left: 15%; }
    .container-3 { top: 30%; left: 60%; }
    .container-4 { top: 75%; left: 70%; }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container container-1">
      <iframe src="https://amitheai.github.io/Ami-preview/theamiai.html"></iframe>
    </div>
    <div class="container container-2">
      <iframe src="redbubble.html"></iframe>
    </div>
    <div class="container container-3">
      <iframe src="ami-chat.html"></iframe>
    </div>
    <div class="container container-4">
      <iframe src="iamai.html"></iframe>
    </div>
  </div>
</body>
</html>
