<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ami Multi-Container Site</title>
  <style>
  
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-x; auto
    }

    .container {
      position: absolute;
      width: 600px;
      height: 300px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow-x; auto
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    /* Randomized positions
   .container-1 { top: 10%; left: 5%; }
    .container-2 { top: 60%; left: 15%; }
    .container-3 { top: 30%; left: 60%; }
    .container-4 { top: 75%; left: 70%; }New IAMAI container */

     .container {
      cursor: move;
     }
  
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container-zone">
    <div class="container">
      <iframe src="https://amitheai.github.io/ami-preview/.html"></iframe>
    </div>
    <div class="container">
      <iframe src="https://www.redbubble.com/people/dcourter/shop?asc=u"></iframe>
    </div>
  <div class="container">
  <iframe src="ami-chat.html"></iframe>
</div>

</body>
</html>
