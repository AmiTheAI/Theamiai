    body {

    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
    }

    .container {
      position: absolute;
      width: 600px;
      height: 300px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    /* Randomized positions
   .container-1 { top: 10%; left: 5%; }

     .container {
      cursor: move;
     }

    }
