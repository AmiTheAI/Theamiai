<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ami Chat Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: #2b2b2b;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      width: 350px;
      padding: 15px;
      box-shadow: 0 0 15px #00ffe7;
    }
    .output {
      min-height: 120px;
      background: #000;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      overflow-y: auto;
    }
    button {
      background: #00ffe7;
      border: none;
      color: #000;
      padding: 8px 10px;
      margin: 5px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00bfa1;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="output" id="chatOutput">Ami is waiting for you to say something...</div>
    <button onclick="chat('hi')">Hi</button>
    <button onclick="chat('purpose')">Whatâ€™s your purpose?</button>
    <button onclick="chat('joke')">Tell me a joke</button>
    <button onclick="chat('end')">End Chat</button>
